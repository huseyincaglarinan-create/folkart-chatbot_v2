<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folkart Satƒ±≈ü Asistanƒ±</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-header {
      padding: 20px;
      border-bottom: 1px solid #dee2e6;
      background-color: #ffffff;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }
    .chat-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }
    .chat-footer {
      padding: 15px 20px;
      border-top: 1px solid #dee2e6;
      background-color: #ffffff;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }
    .message {
      padding: 12px 18px;
      border-radius: 20px;
      margin-bottom: 12px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user {
      background-color: #d0ebff;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #e9f8ef;
      align-self: flex-start;
      text-align: left;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #888;
      margin-top: 4px;
    }
    .message-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .user-wrapper {
      align-items: flex-end;
    }
    .bot-name, .user-name {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 0.85rem;
    }
    #chat-input {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="chat-container d-flex flex-column">
    <div class="chat-header">
      <h4 class="m-0">ü§ñ Folkart Satƒ±≈ü Asistanƒ±</h4>
    </div>
    <div class="chat-body" id="chat-body">
      <!-- Mesajlar buraya eklenecek -->
      <div id="typing-indicator" class="message bot d-none">ü§ñ Yazƒ±yor...</div>
    </div>
    <div class="chat-footer">
      <form id="chat-form" class="d-flex gap-2">
        <textarea id="chat-input" class="form-control" rows="1" placeholder="Sorunuzu yazƒ±n..." required></textarea>
        <button type="submit" class="btn btn-primary">G√∂nder</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("chat-input");
    const chatBody = document.getElementById("chat-body");

    function appendMessage(role, text) {
      const wrapper = document.createElement("div");
      wrapper.className = `message-wrapper ${role}-wrapper`;

      const name = document.createElement("div");
      name.className = role === "user" ? "user-name" : "bot-name";
      name.innerText = role === "user" ? "üë§ Siz" : "ü§ñ Folkart Bot";
      wrapper.appendChild(name);

      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.innerText = text;
      wrapper.appendChild(msg);

      const time = document.createElement("div");
      time.className = "timestamp";
      const now = new Date();
      time.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      wrapper.appendChild(time);

      const typing = document.getElementById("typing-indicator");
      typing.classList.add("d-none");

      chatBody.appendChild(wrapper);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      await handleSubmit();
    });

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        await handleSubmit();
      }
    });

    async function handleSubmit() {
      const question = input.value.trim();
      if (!question) return;
      appendMessage("user", "üë§ " + question);
      input.value = "";
      document.getElementById("typing-indicator").classList.remove("d-none");

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        if (data.answer) {
          appendMessage("bot", "ü§ñ " + data.answer);
        } else if (data.error) {
          appendMessage("bot", "‚ö†Ô∏è Hata: " + data.error);
        }
      } catch (err) {
        appendMessage("bot", "‚ùå Sunucu hatasƒ±: " + err.message);
      }
    }
  </script>
</body>
</html>
